<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Emily Klaebe</title>
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="scripts/parallax.js"></script>
</head>
<body>

	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><img src="images/backdrop-2.png"></li>
			<li class="layer" data-depth="1"><img src="images/backdrop-3.png"></li>
			<li class="layer" data-depth="-1"><img src="images/backdrop-4.png"></li>
			<li class="layer" data-depth="2"><img src="images/backdrop-5.png"></li>
			<li class="layer" data-depth="0.5"><img src="images/backdrop-6.png"></li>
		</ul>	
	</div>

  	<script src="scripts/script.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
